environment:

  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.9"
      PYTHON_ARCH: "32"
      QTIMPL: "PyQt4"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH% %QTIMPL%"

install:
  - "powershell appveyor\\install.ps1"
  - "%PYTHON%\\Scripts\\pip.exe install sip cx_Freeze --allow-external sip --allow-unverified sip"
  - "%PYTHON%\\Scripts\\pip.exe install -r requirements.txt"


test_script:
    - "%PYTHON%\\Scripts\\py.test.exe"

build: off
